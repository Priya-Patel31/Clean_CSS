<h1 class="styling-color">Toast</h1>
<p class="sub-content">
  This component can be used for toast or snackbar component. Toast is mostly
  used to show feedback message.
</p>
<h2>Example of toast</h2>
<div class="outline">
  <div class="toast-container">
    <div class="toast toast-success">
      Saved!
      <button type="button" class="toast-cross-icon">
        <i class="fal fa-times"></i>
      </button>
    </div>

    <div class="toast toast-error">
      Try again later !!
      <button type="button" class="toast-cross-icon">
        <i class="fal fa-times"></i>
      </button>
    </div>
  </div>
</div>
