<h1 class="styling-color">Rating</h1>
<p class="sub-content">
  A RatingBar is an extension of SeekBar and ProgressBar that shows a rating in
  stars. The user can touch/drag or use arrow keys to set the rating when using
  the default size RatingBar.
</p>
<h2>Example of Star Rating Bar</h2>
<div class="outline">
  <div class="rating-container">
    <div class="star">
      <i class="fas fa-star checked"></i>
    </div>
    <div class="star">
      <i class="fas fa-star checked"></i>
    </div>
    <div class="star">
      <i class="fas fa-star checked"></i>
    </div>
    <div class="star">
      <i class="fas fa-star unchecked"></i>
    </div>
    <div class="star">
      <i class="fas fa-star unchecked"></i>
    </div>
  </div>
</div>
