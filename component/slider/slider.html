<h1 class="styling-color">Slider</h1>
<p>
  Sliders allow users to view and select a value (or range) in the range along a
  bar.It is used for sound in videos, price in shopping sites etc.
</p>
<h2>Example of slider</h2>
<div class="outline">
  <div class="slider-container">
      <input type="range" min="0" max="100" value="20" class="slider"/>
  </div>
</div>
